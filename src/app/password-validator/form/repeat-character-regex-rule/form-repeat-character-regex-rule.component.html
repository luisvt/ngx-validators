<form>
    <mat-form-field>
        <input type="password" matInput [(ngModel)]="password" name="password" #formControl="ngModel" password repeatCharacter=3 placeholder="Password">
        <mat-hint *ngIf="formControl.hasError('repeatCharacterRegexRule')" class="error">Password contains repeating characters</mat-hint>
    </mat-form-field>
</form>
