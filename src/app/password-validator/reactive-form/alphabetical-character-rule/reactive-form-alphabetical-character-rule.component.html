<form [formGroup]="form">
    <mat-form-field>
        <input matInput formControlName="newPassword" name="newPassword" type="password" placeholder="Password">
        <mat-hint *ngIf="alphabeticalCharacterRule.hasError('alphabeticalCharacterRule')" class="error">Password should contain at least one alphabetical character</mat-hint>
    </mat-form-field>
</form>
