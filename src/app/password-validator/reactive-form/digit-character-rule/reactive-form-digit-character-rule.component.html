<form [formGroup]="form">
    <mat-form-field>
        <input matInput formControlName="newPassword" name="newPassword" type="password" placeholder="Password">
        <mat-hint *ngIf="digitCharacterRule.hasError('digitCharacterRule')" class="error">Password should contain at least on digit character</mat-hint>
    </mat-form-field>
</form>
