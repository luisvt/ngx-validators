<form [formGroup]="form">
    <mat-form-field>
        <input matInput formControlName="newPassword" name="newPassword" type="password" placeholder="Password">
        <mat-hint *ngIf="repeatCharacterRegexRule.hasError('repeatCharacterRegexRule')" class="error">Password should not contains repeating characters</mat-hint>
    </mat-form-field>
</form>
