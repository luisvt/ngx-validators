<form [formGroup]="form">
    <mat-form-field>
        <input matInput formControlName="newPassword" name="newPassword" type="password" placeholder="Password">
        <mat-hint *ngIf="specialCharacterRule.hasError('specialCharacterRule')" class="error">Password should contain at least one special character</mat-hint>
    </mat-form-field>
</form>
